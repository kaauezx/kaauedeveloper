            <style>
                body {
                    font-family: Arial, sans-serif;
                }
                .chatbox {
                    background-color: #ffffff;
                    border: 1px solid #ffffff;
                    border-radius: 5px;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 50px auto;
                    padding: 20px;
                    text-align: center;
                }
                .chatbox input[type="text"], .chatbox input[type="password"] {
                    display: block;
                    box-sizing: border-box;
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    font-size: 16px;
                    border: 1px solid #CCCCCC;
                    border-radius: 5px;
                    background-color: #FFFFFF;
                    transition: border-color 0.2s ease-in-out;
                }
                .chatbox input[type="text"]:focus, .chatbox input[type="password"]:focus {
                    border-color: #2B8BC7;
                    outline: none;
                }
                .chatbox input[type="submit"] {
                    display: block;
                    box-sizing: border-box;
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    font-size: 16px;
                    color: #FFFFFF;
                    background-color: #2B8BC7;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.2s ease-in-out;
                }
                .chatbox input[type="submit"]:hover {
                    background-color: #2577B5;
                }
            </style>
        </head>
        <body>
            <div class="chatbox">
                <h1>Login</h1>
                <form>
                    <input type="text" placeholder="Usuário" name="username" required>
                    <input type="password" placeholder="Senha" name="password" required>
                    <input type="submit" value="Log In">
                </form>
      </div>
        
    </main>
